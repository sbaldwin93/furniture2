<!DOCTYPE html>
<html ng-app="furniture2" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS"/>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="container-fluid" id="top">
			<h1 id="brand" data-toggle="modal" data-target="#signupModal">R A R E | F I N D S</h1>
			<div class="strike"></div>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#brand" id="logo" data-toggle="modal" data-target="#loginModal" ng-model="auth">{{auth}}</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav navbar-right">
			      	<li><a href="#home">Home</a></li>
			      	<li><a href="#contact">Contact</a></li>
			        <li class="dropdown">
			          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Furniture<span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#dining">Dining</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#living">Living</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#office">Office</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#bedroom">Bedroom</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#seeAll">See all</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<h6 class="hide" ng-model="loggedIn">{{loggedIn}}</h6>
		<div ng-view></div>

			<!--<div class="select" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'">
			    <button class="btn btn-default" id="change-pic">Change profile-pic</button>
			</div>-->



	
	

	








		

		<!-- Login Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="login-title">Admin Login</h4>
		      </div>
		      <div class="modal-body">
		      	<form action="/auth/login" method="post" id="top-form">
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">login</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- Signup Modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="login-title">Admin signup</h4>
		      </div>
		      <div class="modal-body">
		      	<form action="/auth/signup" method="post">
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">Go</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
			
		<!-- BOOTSTRAP-->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
    	<!--ANGULAR-ROUTE-->
    	<script src="/node_modules/angular-route/angular-route.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
		<!-- LIBRARIES -->
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</body>
</html>
